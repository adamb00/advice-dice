<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="adviceContainer">
        <div class="adviceID">Advice #<!-- Advice ID goes here --></div>
        <div class="adviceText">"<!-- Advice text goes here -->"</div>
        <div class="divider">
          <!-- <object data="/images/pattern-divider-desktop.svg" type=""></object> -->
        </div>
        <div class="dice">
          <button class="btnDice"></button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/adamb00?tab=repositories" target="_blank"
          >Adamb00</a
        >.
      </div>
    </div>
    <script defer src="app.js"></script>
  </body>
</html>
